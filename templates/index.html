<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEVICES</title>
    {% block styles %}
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet">
    {% endblock %}

  <style type="text/css">
   TABLE {
    width: 75%;
    border: 2px solid #0095b6;
    border-spacing: 7px 5px;
   }
   TD {
    border: 2px solid #0095b6;
    padding: 5px;
   }
</style>
</head>
<body>
<div style="margin: 25px">
    <h1>DEVICES:</h1>
<table>
    {%for cur_device in devices%}
    <tr>
        <td>{{cur_device[0]}}</td>
        {%if cur_device[1] != 'device'%}
            <td style="color:red;font-weight: bold;">{{cur_device[1]}}</td>
    {% else %}
        <td style="color:green;font-weight: bold;">{{cur_device[1]}}</td>
        <form action="/install/" method="POST" enctype="multipart/form-data">
             <input type="hidden" name="udid" value="{{cur_device[0]}}">
            <td><input type="file" name="file"><input type="submit" value="install"></td>
        </form>
    {% endif %}
        <td>{{cur_device[2]}}</td>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="udid" value="{{cur_device[0]}}">
        <td>shell: <input type="text" name="shell"><input type="submit"></td>
        </form>
    </tr>
    {%endfor%}
</table>
   <hr>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
<hr>
    <form action="/adb/" method="post">
        <p>
	    <label for="udid"> IP Adress: <input type="text" id="udid" name="udid"></label>
	</p>
	<p>
	    <input type="submit" value="connect" name="butt">
        <input type="submit" value="disconnect" name="butt">
	</p>
    </form>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
